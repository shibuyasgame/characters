<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/pf.png" />
  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/assets/baseStyle.css">
</head>

<body>
  <noscript>
    <strong>Sorry, but the character sheets don't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <router-view></router-view>
    <div class="clear text-smaller popover-container">
      <font-awesome-icon class="icon" :icon="['fas', 'info-circle']"
        :style="{ color: 'var(--border-color)' }"></font-awesome-icon>
      <div class="popover">
        Changes may take up to five minutes to reflect in the sheet.
        <br />Please report any issues to #hacklab or #meta in the TRG
        Discord.
        <br />
        <span class="text-smaller">Site creds: Xan (@xankuroi).</span>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

<script type="text/javascript">
  (() => {
    const redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect !== location.href) {
      history.replaceState(null, null, redirect);
    }
  })();

  let dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  if (localStorage.theme === "light") {
    dark = false;
  }
  document.body.setAttribute("data-theme", dark ? "dark" : "light");
</script>

</html>
